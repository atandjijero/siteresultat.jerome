<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajout d'un Étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 class="text-center">Ajout d'un Étudiant</h2>

    <form method="post" action="etudiant.php" class="card p-4">
        <div class="mb-3">
            <label class="form-label">Nom :</label>
            <input type="text" name="nom" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Matricule :</label>
            <input type="text" name="matricule" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Filiere :</label>
            <select name="filiere_id" class="form-select" required>
                <option value="">Selectionnez une filiere</option>
                <option value="2">Genie Logiciel</option>
                <option value="3">Informatique</option>
                <option value="4">Reseaux</option>
                <option value="5">Genie Civil</option>
                <option value="6">Comptabilite</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100">Ajouter</button>
    </form>

</body>
</html>
