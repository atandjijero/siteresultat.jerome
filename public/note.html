<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajout de Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 class="text-center">Ajout de Notes</h2>

    <form method="post" action="note.php" class="card p-4">
        <div class="mb-3">
            <label class="form-label">Nom de l'Étudiant :</label>
            <input type="text" name="nom_etudiant" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nom de la Matière :</label>
            <input type="text" name="nom_matiere" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Note du devoir (0-20) :</label>
            <input type="number" name="note_devoir" class="form-control" step="0.01" min="0" max="20" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Note de l'examen (0-20) :</label>
            <input type="number" name="note_examen" class="form-control" step="0.01" min="0" max="20" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Ajouter Note</button>
    </form>

</body>
</html>
